  <script type="text/plain" id="solution">import { Component } from '@angular/core';


@Component({
  selector: 'like-dislike',
  template: `
  <div>
<button class="like-button" [class.liked]="l" (click)="like1()"><span class=
"likes-counter">Like | {{like}}
       </span> </button>
<button class="dislike-button" [class.disliked]="d" (click)="dislike1()"><span class="dislikes-counter">Dislike | {{dislike}}</span></button>
      </div>
  `,
  styles: [`
    .like-button, .dislike-button {
        font-size: 1rem;
        padding: 5px 10px;
        color:   #585858;
    }

    .liked, .disliked {
        font-weight: bold;
        color: #1565c0;
    }
  `]
  
})

export class LikeDislikeComponent {
like:number=100;
dislike:number=25;
 l:boolean=false;
d:boolean=false;
like1()
{  if(this.l==false)
    { this.like=this.like+1;
       this.l=true;
       if(this.d==true)
       {
           this.dislike=this.dislike-1;
            this.d=false;
        }
    }
    else
    {
        this.like=this.like-1;
        this.l=false;
    }
    
}
dislike1(){
    
    
    if(this.d==false)
    {this.dislike=this.dislike+1;
       this.d=true;
       if(this.l==true)
       {
           this.like=this.like-1;
            this.l=false;
        }
    }
    else
    {
        this.dislike=this.dislike-1;
        this.d=false;
    }
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
}




}
</script>
